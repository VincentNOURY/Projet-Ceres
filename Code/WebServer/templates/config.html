<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Configuration</title>
  </head>
  <body>
    <header>
      <h1>CERES</h1>
    </header>
    <div id="title">
      <h1 class="title">Configuration</h1>
    </div>

    <form method="POST">
      <!--<p>Temps avant arrosage : <input type="text" name="tempsarrosage" autocomplete="off" placeholder="Default: 2 days"></p>
      <p>Quantit√© avant arrosage : <input type="text" name="quantitearrosage" autocomplete="off" placeholder="Default: 10mm"></p>-->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message[0] }} <input type="text" name="{{ message[1] }}" autocomplete="off" placeholder="{{ message[2] }}"></p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <button type='submit'>Send</button>
    </form>
  </body>
</html>
