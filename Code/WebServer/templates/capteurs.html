<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Acquisition capteurs</title>
  </head>
  <body>
    <header>
    <h1>CERES</h1>
  </header>

  <div id="title">
    <h1 class="title">Capteurs</h1>
  </div>

  <div class="container">
    <div>
      <h4>Éléments insérés</h4>
      <table name="affichage">
        <tr>
          <td>ID capteur</td>
          <td>Température</td>
          <td>Humidité</td>
        </tr>
      </table>
    </div>


    <div>
      <form method="POST" name="capteurs">
        <p>Identifiant du capteur : <input type="text" name="ID" autocomplete="off"></p>
        <p>Température : <input type="text" name="temp" autocomplete="off"></p>
        <p>Humidité : <input type="text" name="humidity" autocomplete="off"></p>

        <button type="submit">Send</button>

      </form>
    </div>
  </div>

  </body>
</html>
