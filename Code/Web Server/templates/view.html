<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>View</title>
  </head>
  <body>
    <h1>Test</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </body>
</html>
